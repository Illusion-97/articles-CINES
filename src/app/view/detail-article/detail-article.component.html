<article *ngIf="article" class="w-[200px] flex flex-col bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="p-1 rounded-t-lg bg-gray-50 dark:bg-slate-600">
      <img class="rounded-t-lg object-contain aspect-video" [src]="article.image || 'assets/images/image-1.jpg'" alt=""/>
    </div>
    <div class="p-5 grow min-h-0 flex flex-col justify-between">
      <div class="h-full overflow-y-auto">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ article.nom }}</h5>
      </div>
      <div>
        <p>{{article.description}}</p>
      </div>
      <div class="flex justify-between flex-row-reverse">
        <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          {{ article.prix | currency:"â‚¬"}}
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
      </div>
    </div>
  </article>
