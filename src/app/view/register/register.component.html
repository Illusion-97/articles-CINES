<div class="h-full flex items-center justify-center">
<form class="w-1/3 border p-5 rounded-2xl shadow-2xl dark:shadow-gray-600 bg-white dark:bg-gray-900" (submit)="handleSubmit()" [formGroup]="form">
  <div class="mb-5 pb-5 border-b">
    <h1 class="text-5xl text-center text-gray-900 dark:text-gray-300">Inscription</h1>
  </div>
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Nom :
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
 [class.invalid]="isInvalid('nom')" type="text" name="titre" formControlName="nom">
      <p *ngIf="hasError('nom','required')">Le nom d'utilisateur est requis</p>
    </label>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email :
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
 [class.invalid]="isInvalid('postLink')"  type="text" name="email"  formControlName="email">
      <p *ngIf="hasError('email','required')">Le mail est requis</p>
      <p *ngIf="hasError('email','email')">Le format ne corresponds pas</p>
    </label>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Password :
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
 [class.invalid]="isInvalid('password')"  type="password" name="src" formControlName="password">
      <p *ngIf="hasError('password','required')">Le mot de passe est requis</p>
      <p *ngIf="hasError('password','minlength')">Le mot de passe doit avoir minimum 8 caract√®res</p>
      <p *ngIf="confirmPassword.hasError('mustmatch')">Les mots de passe ne correspondent pas</p>
    </label>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Confirm Password :
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
 [class.invalid]="confirmPassword.touched && confirmPassword.invalid" type="text" name="text" [formControl]="confirmPassword">
      <p *ngIf="confirmPassword.touched && confirmPassword.hasError('required')">La confirmation est requise</p>
      <p *ngIf="confirmPassword.hasError('mustmatch')">Les mots de passe ne correspondent pas</p>
    </label>
  <div class="border-t mt-5 pt-5 flex justify-center">
    <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
 type="submit" value="Enregistrer" [disabled]="form.pristine || form.invalid">
  </div>
  </form>

</div>
